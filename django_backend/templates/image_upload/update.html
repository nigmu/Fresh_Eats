{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="title">Update Image</div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <a href="{% url 'image_detail' object.id %}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
