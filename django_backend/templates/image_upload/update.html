{% extends "base.html" %}

{% block content %}
    <h1>Update Image</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="http://127.0.0.1:7000/image_upload/{{ object.id }}">Cancel</a>
{% endblock content %}
