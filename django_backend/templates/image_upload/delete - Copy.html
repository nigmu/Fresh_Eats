{% extends "base.html" %}

{% block content %}
    <h1>Delete Image</h1>
    <p>Are you sure you want to delete {{ object.image_name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'image_detail' object.id %}">Cancel</a>
    </form>
{% endblock content %}
