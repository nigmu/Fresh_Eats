{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="title">Image Details</div>
    <div class="image-container">
        <img src="{{ object.image.url }}" alt="{{ object.image_name }}" style="width: 59.65vw; height: 40vh;" >

    </div>
    <div class="details">
        <p><strong>Image Name:</strong> {{ object.image_name }}</p>
        <p><strong>Uploaded At:</strong> {{ object.uploaded_at }}</p>
        <p><strong>Predicted Class:</strong> {{ object.predicted_class }}</p>
    </div>
    <div class="actions">
        <a href="{% url 'image_update' object.id %}" class="btn">Edit</a>
        <a href="{% url 'image_delete' object.id %}" class="btn">Delete</a>
    </div>
</div>
{% endblock content %}
