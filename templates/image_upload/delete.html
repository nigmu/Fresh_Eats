{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="title">Delete Image</div>
    <p>Are you sure you want to delete {{ object.image_name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="actions">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'image_detail' object.id %}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
